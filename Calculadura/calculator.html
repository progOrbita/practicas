<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <title>Calculator</title>
        <style>
            body{
                width: 30%;
            }
            #calcWindow{
                border: 1px solid black;
                margin-top: 25px;
                min-height: 200px;
                display: flex;
            }
            #calcWindow p:last-child{
                align-self: flex-end;
            }
        </style>
    </head>
    <body>
        <div class="container-sm" id="calcWindow">
            <p id="result">result here</p>
            <p id="operations"></p>
        </div>
        <div class="container-sm" id="calcButtons">
            <form>
                <div class="row">
                    <input class="form form-control col-1" type="button" name="percent" value="%">
                    <input class="form form-control col-1" type="button" id="remButton" name="curDelete" value="CE">
                    <input class="form form-control col-1" type="button" id="remButton" name="delete" value="C">
                    <input class="form form-control col-1" type="button" id="remButton" name="removeLast" value="<-">
                </div>
                <div class="row">
                    <input class="form form-control col-1" type="button" name="inverse" value="1/x">
                    <input class="form form-control col-1" type="button" name="pow" value="x2">
                    <input class="form form-control col-1" type="button" name="root" value="&#x221A">
                    <input class="form form-control col-1" type="button" id="calcButton" name="divide" value="/">
                </div>
                <div class="row">
                    <input class="form form-control col-1" type="button" id="numButtons" name="button7" value="7">
                    <input class="form form-control col-1" type="button" id="numButtons" name="button8" value="8">
                    <input class="form form-control col-1" type="button" id="numButtons" name="button9" value="9">
                    <input class="form form-control col-1" type="button" id="calcButton" name="buttonMult" value="X">
                </div>
                <div class="row">
                    <input class="form form-control col-1" type="button" id="numButtons" name="button4" value="4">
                    <input class="form form-control col-1" type="button" id="numButtons" name="button5" value="5">
                    <input class="form form-control col-1" type="button" id="numButtons" name="button6" value="6">
                    <input class="form form-control col-1" type="button" id="calcButton" name="button-" value="-">
                </div>
                <div class="row">
                    <input class="form form-control col-1" type="button" id="numButtons" name="button1" value="1">
                    <input class="form form-control col-1" type="button" id="numButtons" name="button2" value="2">
                    <input class="form form-control col-1" type="button" id="numButtons" name="button3" value="3">
                    <input class="form form-control col-1" type="button" id="calcButton" name="buttonPlus" value="+">
                </div>
                <div class="row">
                    <input class="form form-control col-1" type="button" name="buttonPlMin" value="+/-">
                    <input class="form form-control col-1" type="button" id="numButtons" name="button0" value="0">
                    <input class="form form-control col-1" type="button" name="buttonPoint" value=".">
                    <input class="form form-control col-1" type="button" name="buttonEqual" value="=">
                </div>
            </form>
        </div>
    </body>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
    <script>
        $(document).ready(function(){
            //Numbered buttons, they are added in the bottom part
            $(document).on('click','#numButtons',function(){
                $('#operations').append($(this).val());
            });
            //Removed button, either last digit, current operation or everything
            $(document).on('click','#remButton',function(){
                let remove = $(this).val();
                if(remove == 'CE'){
                    $('#result').empty();
                    $('#operations').empty();
                }
                if(remove == 'C'){
                    $('#operations').empty();
                }
                if(remove == '<-'){
                    let numbers = $('#operations').html();
                    let remLast = numbers.slice(0,numbers.length-1);
                    $('#operations').empty();
                    $('#operations').append(remLast);
                }
            });
            //inverse, pow and root change current value without =
            $(document).on('click','#autoOper',function(){
                operation = $(this).attr('name');
                if(operation == 'inverse'){
                    let numbers = $('#operations').html();
                    $('#result').html(1/(numbers));
                    $('#operations').html(1/(numbers));
                }
                if(operation == 'pow'){
                    let numbers = $('#operations').html();
                    $('#result').html(Math.pow(numbers,2));
                    $('#operations').html(Math.pow(numbers,2));
                }
                if(operation == 'root'){
                    let numbers = $('#operations').html();
                    $('#result').html(Math.sqrt(numbers,2));
                    $('#operations').html(Math.sqrt(numbers,2));
                }
            });
        });
    </script>
</html>
