<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <title>Calculator</title>
        <style>
            #calcWindow{
                border: 1px solid black;
                margin-top: 25px;
                width: 35%;
                min-height: 200px;
                display: flex;
            }
            #calcWindow span{
                align-self: flex-end;
            }
            #calcButtons{
                width: 35%;
            }
        </style>
    </head>
    <body>
        <div class="container-sm" id="calcWindow">
            <span>Show numbers here</span>
        </div>
        <div class="container-sm" id="calcButtons">
            <form>
                <div class="row">
                    <input class="form form-control col-1" type="button" name="percent" value="%">
                    <input class="form form-control col-1" type="button" name="curDelete" value="CE">
                    <input class="form form-control col-1" type="button" name="delete" value="C">
                    <input class="form form-control col-1" type="button" name="divide" value="/">
                </div>
                <div class="row">
                    <input class="form form-control col-1" type="button" name="percent" value="7">
                    <input class="form form-control col-1" type="button" name="percent" value="8">
                    <input class="form form-control col-1" type="button" name="percent" value="9">
                    <input class="form form-control col-1" type="button" name="percent" value="X">
                </div>
                <div class="row">
                    <input class="form form-control col-1" type="button" name="percent" value="4">
                    <input class="form form-control col-1" type="button" name="percent" value="5">
                    <input class="form form-control col-1" type="button" name="percent" value="6">
                    <input class="form form-control col-1" type="button" name="percent" value="-">
                </div>
                <div class="row">
                    <input class="form form-control col-1" type="button" name="percent" value="1">
                    <input class="form form-control col-1" type="button" name="percent" value="2">
                    <input class="form form-control col-1" type="button" name="percent" value="3">
                    <input class="form form-control col-1" type="button" name="percent" value="+">
                </div>
                <div class="row">
                    <input class="form form-control col-1" type="button" name="percent" value="+/-">
                    <input class="form form-control col-1" type="button" name="percent" value="0">
                    <input class="form form-control col-1" type="button" name="percent" value=".">
                    <input class="form form-control col-1" type="button" name="percent" value="=">
                </div>
            </form>
        </div>
    </body>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
</html>
