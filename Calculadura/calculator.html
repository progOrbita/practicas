<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="styles.css">
        <title>Calculator</title>
    </head>
    <body>
        <!-- TODO operation it's done everytime, if you want to change 2nd number operation is done before-->
        <!-- TODO CE dunno how properly work anymore-->
        <!-- TODO pow should get current number (A or B) and operate with it, not the result/first one-->
        <div class="container" id="calcWindow">
            <p id="result"></p>
            <p id="digits"></p>
            <p id="symbol"></p>
            <p style="align-self: flex-end;" id="digitsB"></p>
        </div>
        <div class="container-sm" id="calcButtons">
            <form>
                <div class="row justify-content-md-center">
                    <input class="form form-control col-1" type="button" name="percent" value="%">
                    <input class="form form-control col-1" type="button" id="remButton" name="curDelete" value="CE">
                    <input class="form form-control col-1" type="button" id="remButton" name="delete" value="C">
                    <input class="form form-control col-1" type="button" id="remButton" name="removeLast" value="<-">
                </div>
                <div class="row justify-content-md-center">
                    <input class="form form-control col-1" type="button" id="autoOper" name="inverse" value="1/x">
                    <input class="form form-control col-1" type="button" id="autoOper" name="pow" value="x2">
                    <input class="form form-control col-1" type="button" id="autoOper" name="root" value="&#x221A">
                    <input class="form form-control col-1" type="button" id="calcButton" name="divide" value="/">
                </div>
                <div class="row justify-content-md-center">
                    <input class="form form-control col-1" type="button" id="numButtons" name="button7" value="7">
                    <input class="form form-control col-1" type="button" id="numButtons" name="button8" value="8">
                    <input class="form form-control col-1" type="button" id="numButtons" name="button9" value="9">
                    <input class="form form-control col-1" type="button" id="calcButton" name="mult" value="x">
                </div>
                <div class="row justify-content-md-center">
                    <input class="form form-control col-1" type="button" id="numButtons" name="button4" value="4">
                    <input class="form form-control col-1" type="button" id="numButtons" name="button5" value="5">
                    <input class="form form-control col-1" type="button" id="numButtons" name="button6" value="6">
                    <input class="form form-control col-1" type="button" id="calcButton" name="minus" value="-">
                </div>
                <div class="row justify-content-md-center">
                    <input class="form form-control col-1" type="button" id="numButtons" name="button1" value="1">
                    <input class="form form-control col-1" type="button" id="numButtons" name="button2" value="2">
                    <input class="form form-control col-1" type="button" id="numButtons" name="button3" value="3">
                    <input class="form form-control col-1" type="button" id="calcButton" name="plus" value="+">
                </div>
                <div class="row justify-content-md-center">
                    <input class="form form-control col-1" type="button" id="autoOper" name="plusMin" value="+/-">
                    <input class="form form-control col-1" type="button" id="numButtons" name="button0" value="0">
                    <input class="form form-control col-1" type="button" id="autoOper" name="buttonPoint" value=".">
                    <input class="form form-control col-1" type="button" id="calcButton" name="equal" value="=">
                </div>
            </form>
        </div>
    </body>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
    <script>
        /*
        * For inverse, pow, root, +/- and "." buttons
        */
        function autoOperation(operation){
                $('#digits').html(operation);
        }
        /*
         * To clean anything is needed in the calculator screen 
         */
        function cleaning(type){
            switch(type){
                //when CE or = is pressed
                case "bot":
                    $('#digits').empty();
                    $('#digitsB').empty();
                    $('#symbol').empty();
                    break;
                case "pow":
                    $('#digitsB').empty();
                    $('#symbol').empty();
                    break;
            }
        }
        /*
        * For + - * / and =
        */
        function doOperation(){
            let operType = $('#symbol').html(); // get operation type
            let numberString = $('#digits').html(); // get first digit
            let numberBString = $('#digitsB').html(); //get the second digit
            let resultString = $('#result').html(); // get result
            //if a number starts with . an 0 is added behind
            if(numberString.startsWith('.')){
                numberString = 0+numberString;
            }
            if(numberBString.startsWith('.')){
                numberBString = 0+numberBString;
            }
            //if result is empty and an operation is pressed
            if($.trim($("#result").html())==''){
                resultString = 0;
            }
            //If first number/digit is empty, take the value of result
            if($.trim($("#digits").html())==''){
                numberString = resultString;
            }
            //if second digit is empty and there's a operation take the first number value
            if($.trim($("#digitsB").html())=='' && $.trim($("#symbol").html())!=''){
                $('#digitsB').html(numberString);
                numberBString = numberString;
            }
            //After checks obtain the numbers
            let result = parseFloat(resultString);
            let digitsA = parseFloat(numberString);
            let digitsB = parseFloat(numberBString);
            if(isNaN(digitsB)){
                operType = "default";
            }
            switch(operType){
                case "+":
                $('#result').html(digitsA+digitsB);
                break;
                case "-":
                $('#result').html(digitsA-digitsB);
                break;
                case "x":
                $('#result').html(digitsA*digitsB);
                break;
                case "/":
                if(digitsB === 0){
                    $('#result').html('infinity');
                    checkInfinite();
                }
                else{
                    $('#result').html(digitsA/digitsB);
                }
                break;
                //When there's no second number
                default:
                $('#result').html(digitsA);
                break;
            }
        }
        function checkInfinite(){
            let infinity = $('#result').html();
            if(infinity == 'infinity'){
                $('#result').empty();
                $('#digits').empty();
                $('#symbol').empty();
                $('#digitsB').empty();
            }
        }
        $(document).ready(function(){
            //for inserting second number after an operation symbol have been pressed.
            let secondDigits = false;
            //for pow/sqrt/inverse to empty digits if a number is pressed
            let power = false;
            //for clean digits after a number is pressed after an =
            let cleanDigitsA = false;
            //for operations constantly pressed
            let canceledOp = false;
            //buttons 0123456789, add numbers
            $(document).on('click','#numButtons',function(){
                checkInfinite();
                if(!secondDigits){
                    if(cleanDigitsA){
                        $('#digits').empty();
                        cleanDigitsA = false;
                        secondDigits = false;
                        $('#digits').append($(this).val());
                    }
                    else{
                        $('#digits').append($(this).val());
                    }
                }
                else{
                    $('#digitsB').append($(this).val());
                }
                canceledOp = false;
            });
            //Removed button, either last digit, current operation or everything
            $(document).on('click','#remButton',function(){
                checkInfinite();
                switch($(this).val()){
                    //clean everything temp until I figure what *really* do
                    case 'CE':
                        $('#result').empty();
                        $('#digits').empty();
                        $('#digitsB').empty();
                        $('#symbol').empty();
                        secondDigits = false;
                        break;
                    //Clean everything
                    case 'C':
                        $('#result').empty();
                        $('#digits').empty();
                        $('#digitsB').empty();
                        $('#symbol').empty();
                        secondDigits = false;
                        break;
                    //remove last number
                    case '<-':
                        let numbers = $('#digits').html();
                        let numbersB = $('#digitsB').html();
                        if(!secondDigits){
                            let remLast = numbers.slice(0,numbers.length-1);
                            $('#digits').empty();
                            $('#digits').append(remLast);
                        }
                        else{
                            let remLast = numbersB.slice(0,numbersB.length-1);
                            $('#digitsB').empty();
                            $('#digitsB').append(remLast);
                        }
                    break;
                }
            });
            //inverse, pow, root and change plus/min and "." operations that change current value without =
            $(document).on('click','#autoOper',function(){
                checkInfinite();
                let resultString = $('#result').html();
                if($.trim($("#digits").html())==''){
                    $('#digits').html(resultString);
                }
                let numbers = $('#digits').html();
                let numbersB = $('#digitsB').html();
                operation = $(this).attr('name');
                switch (operation){
                    // for adding an .
                    case "buttonPoint":
                    if(secondDigits===false){
                        if(cleanDigitsA){
                            $('#digits').empty();
                            $('#symbol').empty();
                            $('#digitsB').empty();
                            cleanDigitsA = false;
                            secondDigits = false;
                            $('#digits').append('0.');
                            return;
                        }
                        if(!numbers.includes('.')){
                            $('#digits').append('.');
                        }
                    }
                    else{
                        if(!numbersB.includes('.') && $.trim($("#symbol").html()) !==''){
                            $('#digitsB').append('.');
                        }
                    }
                    return;
                    case "inverse":
                    autoOperation(1/(numbers));
                    break;
                    case "pow":
                    autoOperation(Math.pow(numbers,2));
                    break;
                    case "root":
                    autoOperation(Math.sqrt(numbers,2));
                    break;
                    case "plusMin":
                    $('#result').html(-numbers);
                    $('#digits').html(-numbers);
                    break;
                }
                cleaning("pow");
            });
            //operators + - x / and =
            $(document).on('click','#calcButton',function(){
                checkInfinite();
                let operation = $(this).val();
                secondDigits = true;
                //to do operation only once
                let not = false;
                //Include the + - x /
                //If a symbol is pressed, do the operation and updates current number with the result one
                if($.trim($("#symbol").html())!=''){
                    if(!canceledOp){
                        doOperation();
                        not = true;
                    }
                    canceledOp = true;
                    numberString = $('#result').html();
                    $('#digits').empty();
                    $('#digits').html(numberString);
                }
                //add a new symbol everytime it's pressed aside the = if there's a number
                if(operation !== "=" && $.trim($("#digits").html())!=''){
                    $('#symbol').empty();
                    $('#digitsB').empty();
                    $('#symbol').append(operation);
                }
                //if = is pressed, whenever a number button is pressed added to first number after emtpy the ground.
                else{
                    if(!not){
                        doOperation();
                        $('#symbol').empty();
                        $('#digitsB').empty();
                    }
                    canceledOp = false;
                    cleanDigitsA = true;
                    secondDigits = false;
                }
            });
        });
    </script>
</html>
