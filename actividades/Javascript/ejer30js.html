<script>
        function leerMatriz(matriz){
            document.getElementById('main').innerHTML = "";
            for (let index = 0; index < 10; index++) {
                matriz[index] = parseInt(window.prompt('inserte el elemento numero '+index));
                document.getElementById('main').innerHTML ="Matriz creada"; 
            }
        }
        function mostrarMatriz(matriz){
            document.getElementById('main').innerHTML = "";
            for (let index = 0; index < matriz.length; index++) {
                document.getElementById('main').innerHTML += matriz[index]+" "; 
            }
        }
        function esPartidario(matriz){
            let maximoPar = 1;
            let maximoImpar = 1;
            for (let index = 0; index < matriz.length; index++) {
                //el maximo de los pares
                if(index%2==0){
                    if(maximoPar < matriz[index]){
                        maximoPar = matriz[index];
                    }
                }
                //para los impares
                if(index%2!=0){
                    if(maximoImpar < matriz[index]){
                        maximoImpar = matriz[index];
                    }
                }
            }
            if(maximoPar > maximoImpar){
                return true;
            }
            else{
                return false;
            }
        }
        function escribirPartidario(){
            if(esPartidario(matriz)){
