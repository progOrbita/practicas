 leer la matriz, 
 incrementar los elementos con un incremento específico y
 visualizar la matriz por pantalla.
Para ello definiremos las siguientes funciones:
function leeMatriz(m)

Mostrará por pantalla (en el documento) todos los elementos de la matriz separados por

*/
    </script>
</head>
<body>
    <div id="main">
      
    </div>
    <div id="campoBotones">
        <input type="button" onclick="leerMatriz(matriz)" value="leer matriz">
        <input type="button" onclick="mostrarMatriz(matriz)" value="mostrar matriz">

<script>
    function leerMatriz(matriz){
            document.getElementById('main').innerHTML = "";
            for (let index = 0; index < 10; index++) {
                matriz[index] = parseInt(window.prompt('inserte el elemento numero '+index));
                document.getElementById('main').innerHTML ="Matriz creada"; 
            }
        }
        function mostrarMatriz(matriz){
            document.getElementById('main').innerHTML = "";
            for (let index = 0; index < matriz.length; index++) {
                document.getElementById('main').innerHTML += matriz[index]+" "; 
            }
        }
        function incrementarMatriz(matriz){
            let numero = parseInt(window.prompt('cuanto quieres incrementar a cada valor?'));
            document.getElementById('main').innerHTML = "";
            for (let index = 0; index < matriz.length; index++) {
                matriz[index] = matriz[index]+numero;
            }
            document.getElementById('main').innerHTML = "numero añadido";
