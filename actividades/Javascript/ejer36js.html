<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Ejercicio 36</title>
    <style>
        thead{
            background-color: gray;
            width: 100px;
            height: 60px;
        }
        table, th, td{
            border: 1px solid black;
        }
    </style>
    <script>
/*

Crear un documento HTML (ejer36js.html) que realice el siguiente proceso:
 Desarrollar un programa que lea por teclado un valor numérico que representará un radio.
 A continuación se mostrará una tabla
*/
    </script>
</head>
<body>
    <div id="main">
      
    </div>
    <a href="index.html">Volver</a>
</body>
<script>
    document.onreadystatechange = () => {
        if (document.readyState === 'complete') {
           let numero = window.prompt('indica el radio');
           let circuferencia = Math.PI*Math.pow(numero,2);
           let area = 2*numero*Math.PI;
           let volumen = 4/3*Math.PI*Math.pow(numero,3);
           let superficie = 4*Math.PI*Math.pow(numero,2);
           let fixCirculo = circuferencia.toFixed(2);
           let fixArea = area.toFixed(2);
           let fixVol = volumen.toFixed(2);
           let fixSuper = superficie.toFixed(2);

           document.getElementById('main').innerHTML = 
           `<table>
                <thead>
                    <th>Radio</th>
                    <th>Longitud Circuferencia</th>
                    <th>Area circulo</th>
                    <th>Volumen esfera</th>
                    <th>Superficie esfera</th>
                </thead>
                    <tr>
                        <td>${numero}</td>
                        <td>${fixCirculo}</td>
                        <td>${fixArea}</td>
                        <td>${fixVol}</td>
                        <td>${fixSuper}</td>
                    </tr>
            </table>`
        }
    };
</script>
</html>
