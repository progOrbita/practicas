<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Ejercicio 32</title>
    <script>
        /*
Crear un documento HTML (ejer32js.html) en el que se incluya código Javascript que realice lo siguiente:
Desarrollar un programa que lea los siguientes datos:
 El nombre del usuario.
 Una dirección de correo electrónico.
El programa debe realizar las siguientes comprobaciones:
 El nombre de usuario debe tener, al menos, 3 caracteres.
 La dirección de correo electrónico debe contener una @.
Si alguna de las comprobaciones produce error, debe mostrarse un mensaje que advierta del problema. 
Si no hay errores en los datos, para finalizar, debe mostrarse por pantalla el nombre de usuario en 
mayúsculas y reemplazar la '@' por '(at)''
*/
    </script>
</head>
<body>
    <div id="main">
      
    </div>
    <a href="index.html">Volver</a>
</body>
<script>
        let cadena = window.prompt('escribe el nombre de usuario (minimo 3 letras)');
        let cadenaB = window.prompt('escribe el correo (debe contener @)');
        let error = 0;
        if(cadena.length < 3){
            document.getElementById('main').innerHTML += "El usuario no es correcto";
            error = 1;
        }
        if(!cadenaB.includes('@')){
            document.getElementById('main').innerHTML += "<br/>El email no es correcto";
            error = 1;
        }
        if(error == 0){
            let correo = cadenaB.replace('@',' (at) ');
            document.getElementById('main').innerHTML += cadena.toUpperCase()+"<br/>"+correo;
        }
        
</script>
</html>
