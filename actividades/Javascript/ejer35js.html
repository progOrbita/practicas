<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Ejercicio 35</title>
    <script>
/*
Crear un documento HTML (ejer35js.html) que realice el siguiente proceso:
• Que genere un número aleatorio entre 1 y 100.
• A continuación se le pedirá al usuario que averigüe el número.
• Si el valor que introduce es mayor o menor que el número oculto, se le indicará con el respectivo mensaje
• Se deben contabilizar los intentos hasta acertar el númer
*/
    </script>
</head>
<body>
    <div id="main">
      
    </div>
    <a href="index.html">Volver</a>
</body>
<script>
    document.onreadystatechange = () => {
        if (document.readyState === 'complete') {
            let intentos = 0;
            let random = Math.floor(Math.random()*100);
            do{
                let respuesta = window.prompt('Averigua el numero o/');
                intentos++;
                if(respuesta > random){
                    window.alert('El numero aleatorio es menor');
                }
                if(respuesta < random){
                    window.alert('El numero aleatorio es mayor');
                }
                if(respuesta == random){
                    window.alert('Has acertado, te ha llevado '+intentos+' intentos');
                    return;
                }
            }while(true);
        }
    };
</script>
</html>
