<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <title>Information</title>
        <style>
            body{
                margin-top: 25px;
            }
            #tableContent{
                margin-top: 25px;
                overflow: auto;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <form class="row" id="formularyContent">
                <div class="form-floating col">
                    <label for="textData">Search...</label>
                    <input class="form-control" type="text" name="name" id="textData" placeholder="term to find">
                </div>
                <div class="col">
                    <label for="startDate">From...</label>
                    <div class="input-group">                    
                        <input class="form-control" type="date" name="begDate" id="startDate">
                    </div>
                </div>
                <div class="col">
                    <label for="endDate">To...</label>
                    <div class="input-group">                   
                        <input class="form-control" type="date" name="endingDate" id="endDate">
                    </div>
                </div>
                <div class="col-2">
                    <label>Which date</label>
                    <select class="form-control" list="dateSelect" name="dateType" id="dateType">
                        <option selected value="date">Date</option>
                        <option value="creation_date">Creation date</option>
                        <option value="mod_date">Modif. date</option>
                        <option value="del_date">Deletion date</option>
                    </select>
                </div>
                <div class="col">
                    <label for="sliderForm">Which one...</label>
                    <div class="input-group">                        
                        <input class="form-control" checked data-toggle="toggle" data-on="registered" data-off="removed" data-offstyle="btn btn-dark" type="checkbox" name="removed" id="sliderForm">
                    </div>
                </div>
                <div class="col">
                    <label for="searchButton">Find data</label>
                    <div class="input-group">
                        <input class="form-control btn-info" type="button" name="buttonSearch" id="searchButton" value="Search">
                    </div>
                </div>
            </form>
        </div>
        <div class="container table-responsive" id="tableContent">
            <table class="table table-dark table-striped table-hover">
                <caption id="tableCaption"></caption>
                <thead>
                    <tr class="bg-info">
                        <th>#</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Date</th>
                        <th>Creation date</th>
                        <th>Modification date</th>
                        <th>Deletion date</th> 
                        <th>Actions</th>                      
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- Show messages-->
        <div id="messages">
           
        </div>
    </body>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>       
    <script type="text/javascript">
        /**
         * Function that checks the date limits whenever it changes
         */
        function checkDate(){
            $(document).on('change','#endDate',function(){
                let dateEnd = $('#endDate').val();
                $('#startDate').attr("max",dateEnd);
			});	
            $(document).on('change','#startDate',function(){
                let dateBeg = $('#startDate').val();
                $('#endDate').attr("min",dateBeg);
			});	
        }
        /**
         * Given an element from the query append the data onto the table
         * @param element element from the table to be added in the table 
         */
        function addTable(element){
            if(element.del_date==null){
                element.del_date="";
            }
            //Prepare the table data insertion
            let insert = `<tr>
                    <td>${element.ID}</td>
                    <td>${element.name}</td>
                    <td>${element.age}</td>
                    <td>${element.date}</td>
                    <td>${element.creation_date}</td>
                    <td>${element.mod_date}</td>
                    <td>${element.del_date}</td>`;
                //check if users are registered or removed for the actions
                if(element.removed==0){
                    insert+=`<td><i class="bi bi-x-octagon-fill" type="button" name="delete" id="delete" value="${element.ID}"></i></td>
                </tr>`;
                }
                else{
                    insert+='</tr>';
                }
            $('tbody').append(insert);
        }
        function comprobarApi(value){
			if(typeof(value)=="string"){
				$('#messages').append(value);
				$('#messages').addClass('text-danger');
				return false;
			}
			return true;			
		}
        function removeUser(){
            $('#messages').empty();
            let selfID = $(this).attr('value');
            let confirmation = confirm("Â¿Are you sure you want to delete the user with ID "+selfID);
			if(confirmation === true){
                let ajaxRequest = $.ajax({
                    url: "api.php?action=delete",
                    context: this,
                    data: {id: selfID},
                    type: "POST"
                });
                ajaxRequest.done(function(data){
                    let jsonData = JSON.parse(data);
                    if(comprobarApi(jsonData)){
                        //if name isn't in the database
                        //if name and delete query is successfull
                        if(jsonData === true){
                            $(this).closest("tr").remove();
                            $('#messages').append('<p>Name removed</p>');
                        }
                        //if there's an error somewhere in the delete query
                        else{
                            $('#messages').append('<p>Error somewhere in the query</p>');
                            $('#messages').addClass('text-danger');
                        }
                    }
			    });
			}
			else{
			    $('#messages').append('<p>Nothing have been removed</p>');
				return;
			}   
        }
        $(document).ready(function(){	
            checkDate();
            $(document).on('click',"#delete",function(){
                removeUser.call(this);               
            });
            $(document).on('click','#searchButton',function(){
                $('#messages').empty();
				let getData = $('#formularyContent').find("input,select");
                //send the data as a JSON string
				let dataSerial = getData.serializeArray();
                let jsonString = JSON.stringify(dataSerial);
				let ajaxRequest = $.ajax({
                    url: "api.php?action=find",
                    context: document.body,
                    data: jsonString,
                    type: "POST"
			    });
                ajaxRequest.done(function(data){
                    let jsonData = JSON.parse(data);
                    $('#errors').empty();
                    $('tbody').empty();
                    $('#tableCaption').empty();
                    //If query have an error
                    if(typeof(jsonData)=="boolean"){
                        $('#errors').append('Unexpected error retrieving the data');
                        return;
                    }
                    //Whenever there's at least 1 result
                    if(jsonData.length !== 0){
                        jsonData.forEach(element => addTable(element));
                        //if checked return 1
                        if($('#sliderForm:checked').length == 1){
                            $('#tableCaption').append('Users registered');
                        }
                        else{
                            $('#tableCaption').append('Users removed');
                        }
                    }
                    //if the query is empty
                    else{
                        $('#tableCaption').append('No users found');
                    }
                });
			});
		});
    </script>
</html>
