<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="styles.css">
        <title>Information</title>
    </head>
    <body>
        <div class="container-fluid">
            <form class="row" id="formularyContent">
                <div class="form-floating col">
                    <label for="textData">Search...</label>
                    <input class="form-control" type="text" name="name" id="textData" placeholder="term to find">
                </div>
                <div class="col">
                    <label for="startDate">From...</label>
                    <div class="input-group">                    
                        <input class="form-control" type="date" name="begDate" id="startDate">
                    </div>
                </div>
                <div class="col">
                    <label for="endDate">To...</label>
                    <div class="input-group">                   
                        <input class="form-control" type="date" name="endingDate" id="endDate">
                    </div>
                </div>
                <div class="col-2">
                    <label>Which date</label>
                    <select class="form-control" list="dateSelect" name="dateType" id="dateType">
                        <option selected value="date">Date</option>
                        <option value="creation_date">Creation date</option>
                        <option value="mod_date">Modif. date</option>
                        <option value="del_date">Deletion date</option>
                    </select>
                </div>
                <div class="col">
                    <label for="sliderForm">Which one...</label>
                    <div class="input-group">                        
                        <input class="form-control" checked data-toggle="toggle" data-on="registered" data-off="removed" data-offstyle="btn btn-dark" type="checkbox" name="removed" id="sliderForm">
                    </div>
                </div>
                <div class="col">
                    <label for="searchButton">Find data</label>
                    <div class="input-group">
                        <input class="form-control btn-info" type="button" name="buttonSearch" id="searchButton" value="Search">
                    </div>
                </div>
            </form>
        </div>
        <!--Show informative messages-->
        <div id="floatingBox">
            <p></p>
        </div>
        
        <div class="container-fluid table-responsive" id="tableContent">      
        </div>
        
    </body>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>       
    <script type="text/javascript">
        /**
         * Function that checks and update the date limits whenever it changes from the filter formulary
         */
        function checkDate(){
            $(document).on('change','#endDate',function(){
                let dateEnd = $('#endDate').val();
                $('#startDate').attr("max",dateEnd);
			});
            $(document).on('change','#startDate',function(){
                let dateBeg = $('#startDate').val();
                $('#endDate').attr("min",dateBeg);
			});	
        }
        /**
         * Check in the action it's in the api. If not return an error message.
         */
        function comprobarApi(value){
			if(typeof(value)=="string"){
				showMessages(value);
				$('#floatingBox p').addClass('text-danger');
				return false;
			}
			return true;			
		}   
        /**
         * Disable the save button if there's an error in the data sent.
         * @param arrayData array containing the data
         * @param column column to look up the save to turn red
         */
        function nullSave(arrayData, column){
            if(arrayData.error.length > 0){
                $(column).removeClass('text-success');
                $(column).addClass('text-danger');
                $(column).prop('disabled',true);
            }
            else{
                $(column).removeClass('text-danger');
                $(column).addClass('text-success');
                $(column).prop('disabled',false);
            }
        }
        /**
         * Refresh messages and backgrounds
         */
        function refresh(){
            $('input').removeClass('bg-success');
            $('input').removeClass('bg-danger');
            $('#floatingBox p').removeClass('text-danger');
            $('#floatingBox p').empty();
            $('#floatingBox').removeClass('floatingBoxAnim');
        }
        /**
		 * Change the text of any input or text from green to red or vice-versa
		 * @param value input or element to change the background color
		 */
        function changeBgToSuccess(value){
			$(value).removeClass("bg-danger");
			$(value).addClass("bg-success");
		}
		function changeBgToError(value){
			$(value).removeClass("bg-success");
			$(value).addClass("bg-danger");
		}
        /**
         * Show an message in a box and dissapear
         */
        function showMessages(message){
            $('#floatingBox p').append(message);
            $('#floatingBox').addClass('floatingBoxAnim');
        }
        /**
         * Given the inputs shows the information required within a page
         */
        function findInfo(page){
            //default value
            if(page === undefined){
                page = 1;
            }
			let getData = $('#formularyContent').find("input,select");
            //send the data as a JSON string
			let dataSerial = getData.serializeArray();
            let jsonString = JSON.stringify(dataSerial);
			let ajaxRequest = $.ajax({
                url: "api.php?action=find&pageNumber="+page,
                context: document.body,
                data: jsonString,
                type: "POST"
			});
            ajaxRequest.done(function(data){
                $('#tableContent').empty();
                $('#messages').empty();
                $('#tableCaption').empty();
                //Insert the table data
                let jsonData = JSON.parse(data);
                $('#tableContent').append(jsonData);
                //If query have an error
                if(typeof(jsonData)=="boolean"){
                    showMessages('Unexpected error retrieving the data');
                    return;
                }
                //If returned at least one result
                if(jsonData.length !== 0){
                    //if checked have length -> the button is on
                    if($('#sliderForm:checked').length == 1){
                    $('#tableCaption').append('Users registered');
                    }
                    else{
                        $('#tableCaption').append('Users removed');
                    }
                }
                //if the query is empty
                else{
                    $('#tableCaption').append('No users found');
                }
            });
        }
        /**
         *  Remove an user from the table and update it by the id.
         */
        function removeUser(){
            //Obtain the id from the row where the button was selected
            let selfID = $(this).attr('value');
            let confirmation = confirm("¿Are you sure you want to delete the user with ID "+selfID);
            //If accept the alert
            if(confirmation === true){
                let ajaxRequest = $.ajax({
                    url: "api.php?action=delete",
                    context: this,
                    data: {id: selfID},
                    type: "POST"
                });
                ajaxRequest.done(function(data){
                    let jsonData = JSON.parse(data);
                    if(comprobarApi(jsonData)){
                        //if query is successfull
                        if(jsonData === true){
                            $(this).closest("tr").remove();
                            showMessages('Name removed');
                        }
                        //if there's an error somewhere in the delete query
                        else{
                            $(this).closest('tr').addClass('bg-danger');
                            showMessages('Error somewhere in the query');
                            $('#floatingBox p').addClass('text-danger');
                        }
                    }
                });
            }
            //When the alert is canceled
            else{
                showMessages('Nothing have been removed');
                return;
            }
        }
        /**
         * Verify the user data given the name, age and date of the row.
         */
        function verifyUser(){
            let name = $(this).closest("tr").find('.name').val();
            let age = $(this).closest("tr").find('.age').val();
            let date = $(this).closest("tr").find('.date').val();
            let arrayData = {"name":name, "age":age, "date":date};
            let jsonString = JSON.stringify(arrayData);
            //Only name/age/date is needed for verification
            let ajaxRequest = $.ajax({
                url: "api.php?action=verify",
                context: this,
                data: jsonString,
                type: "POST"
            });
            ajaxRequest.done(function(data){
                let jsonData = JSON.parse(data);
                if(comprobarApi(jsonData)){
                    //Finds the tr and then apply success/danger if the fields are right or wrong.
                    let rowObject = $(this).closest("tr");
                    let colSave = $(this).closest('td').find('#save'); //Nearest td and then, save button in that td/row
                    //Nullify save button if there's an error
                    nullSave(jsonData, colSave);
                    jsonData.good.forEach(element => changeBgToSuccess(rowObject.find('.'+element)));
                    jsonData.error.forEach(element => changeBgToError(rowObject.find('.'+element)));
                }
                if(jsonData.error.length !== 0){
                    showMessages("Wrong data, please check it again. Save is deactivated");
                    $('#floatingBox p').addClass('text-danger');
                }
                else{
                    showMessages("Data is fine, you can save it");
                }
            });
        }
        /**
         * Save an user in the table, checks before if data is incorrect
         */
        function saveUser(){          
            let id = $(this).closest("tr").find('.ID').val();
            let name = $(this).closest("tr").find('.name').val();
            let age = $(this).closest("tr").find('.age').val();
            let date = $(this).closest("tr").find('.date').val();
            let arrayData = {"id":id, "name":name, "age":age, "date":date};
            let jsonString = JSON.stringify(arrayData);
            //send the data as a JSON string
            let ajaxRequest = $.ajax({
                url: "api.php?action=save",
                context: this,
                data: jsonString,
                type: "POST"
            });
            ajaxRequest.done(function(data){
                let jsonData = JSON.parse(data);
                if(comprobarApi(jsonData)){	
					//if there's errors in the formulary
					if(typeof(jsonData) === "object"){
                        let rowObject = $(this).closest('tr');
                        let colSave = $(this).closest('td').find('#save'); //Nearest td and then, save button in that td/row
                        //Nullify save button if there's an error
                        nullSave(jsonData, colSave);
                        jsonData.good.forEach(element => changeBgToSuccess(rowObject.find('.'+element)));
                        jsonData.error.forEach(element => changeBgToError(rowObject.find('.'+element)));
						showMessages("There's an error, please check it again, save is disabled");
                        $('#floatingBox p').addClass('text-danger');
					}
					//if the query is right
					else if(jsonData === true){
						showMessages("Data inserted succesfully");
					}
					//if there's an error in the query
					else{
						showMessages("Error trying to insert the data");
						$("#messages").addClass('text-danger');
					}
				}
            });
        }
        /**
         * Function that restore an user.
         */
        function restoreUser(){
            let selfID = $(this).attr('value');
            let confirmation = confirm("¿Are you sure you want to restore the user with ID "+selfID);
            //If accept the alert
            if(confirmation === true){
                let ajaxRequest = $.ajax({
                    url: "api.php?action=undo",
                    context: this,
                    data: {id: selfID},
                    type: "POST"
                });
                ajaxRequest.done(function(data){
                    let jsonData = JSON.parse(data);
                    if(comprobarApi(jsonData)){
                        //if query is successfull
                        if(jsonData === true){
                            $(this).closest("tr").remove();
                            showMessages('User restored');
                        }
                        //if there's an error somewhere in the delete query
                        else{
                            $(this).closest('tr').addClass('bg-danger');
                            showMessages('Error somewhere in the query');
                            $('#floatingBox p').addClass('text-danger');
                        }
                    }
                });
            }
            //When the alert is canceled
            else{
                showMessages('Nothing have been restored');
                return;
            }
        }
        /**
         * Function that add a user into the table
         */
        function addUser(){
            refresh();
            $('#messages').removeClass('text-danger');
                let name = $(this).closest("tr").find('#insertName').val();
                let age = $(this).closest("tr").find('#insertAge').val();
                let date = $(this).closest("tr").find('#insertDate').val();
                let arrayInsert = [name, age, date];
                let jsonString = JSON.stringify(arrayInsert);
                let ajaxRequest = $.ajax({
                    url: "api.php?action=add",
                    context: this,
                    data: jsonString,
                    type: "POST"
                });
                ajaxRequest.done(function(data){
                    let jsonData = JSON.parse(data);
                    let rowObject = $(this).closest('tr');
                    //if the ?action exist
                    if(comprobarApi(jsonData)){
                        //all data is fine
                        if(jsonData === true){
						    showMessages("Data inserted succesfully");
                            findInfo();
                            rowObject.removeClass('bg-danger');
					    }
                        //Error in the query
                        if(jsonData === false){
						    showMessages("Error somewhere in the query");
                            $('#floatingBox p').addClass('text-danger');
                            rowObject.removeClass('bg-danger');
					    }
                        //Error in the fields
                        if(typeof(jsonData) === "object"){
                            showMessages("Wrong data, please check it again");
                            rowObject.addClass('bg-danger');
                        }
                    }
                });
        }
        $(document).ready(function(){
            checkDate();
            $(document).on('click',"#delete",function(){
                //Call is to call an function using this as a value that can be used in the function
                refresh();
                removeUser.call(this);
            });
            $(document).on('click','#searchButton',function(){
                refresh();
                findInfo();
			});
            $(document).on('click','#verify',function(){
                refresh();
                verifyUser.call(this);
            });
            $(document).on('click','#save',function(){
                refresh();
                saveUser.call(this);
            });
            $(document).on('click','#undo',function(){
                refresh();
                restoreUser.call(this);
            });
            $(document).on('click','#addNew',function(){
                refresh();
                addUser.call(this);
            });
            $(document).on('click','#pagination',function(){   
                //Obtain the number of the input/number
                let number = $(this).val();
                findInfo(number);
            });
		});
    </script>
</html>
